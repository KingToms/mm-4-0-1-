    <script src="/static/jquery.min.js"></script>
    <script>
        // 根据域名不同(http、https),调用对应的微信分享config
        function getProtocol (config){
          var protocol = window.location.protocol;
          var script=document.createElement("script");
          var heads = document.getElementsByTagName("head");
          script.setAttribute("type", "text/javascript");
          if(protocol == ('http:')){
            config ? script.setAttribute("src", "http://crm.qiaocat.com/js/wechat/config") : script.setAttribute("src", "http://res.wx.qq.com/open/js/jweixin-1.1.0.js");
          }else{
            config ? script.setAttribute("src", "https://crm.qiaocat.com/js/wechat/config") : script.setAttribute("src", "https://res.wx.qq.com/open/js/jweixin-1.1.0.js");
          }
          if(heads.length)
            heads[0].appendChild(script);
          else
            document.documentElement.appendChild(script);
        }

        getProtocol();
        getProtocol("config");


        // 浏览器在监听改变窗口大小时候的变化
        font_with();

        /* $(window).on('resize', function() {
          font_with();
        }); */
        
        window.onresize = font_with;
        function font_with(){
          var clientWidth = document.documentElement ? document.documentElement.clientWidth : document.body;
          if(clientWidth<750){
            var font=clientWidth*20/750>20?20:clientWidth*20/750;
            document.querySelector("html").style.fontSize = font+"px";
          }else{
            document.querySelector("html").style.fontSize = "20px";
          }
        };

        function relaod() {
          window.location.reload();
        }

        // 判断是否为m站
        function browserRedirect() {
            var sUserAgent = navigator.userAgent.toLowerCase();
            var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
            var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
            var bIsMidp = sUserAgent.match(/midp/i) == "midp";
            var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
            var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
            var bIsAndroid = sUserAgent.match(/android/i) == "android";
            var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
            var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
            if (!(bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM)) {
              return false;
            }
            return true;
          }
